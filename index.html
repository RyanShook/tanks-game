<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Wireframe Tanks vs Spaceships</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="radar"></div>
    <div id="score">SCORE: 0000</div>
    <div id="health">ARMOR: ████</div>
    <div id="gameOver">
      <div>GAME OVER</div>
      <div style="font-size: 24px; margin-top: 20px">PRESS R TO RESTART</div>
    </div>

    <!-- Three.js library will be imported in script.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
